            // Make an AJAX request to the getData.php file
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "getData.php", true);
            xhr.onload = function() {
                if (xhr.status == 200) {
                    // Update the HTML of the myValue div with the response from the server
                    document.getElementById("myValue").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });
    </script>
